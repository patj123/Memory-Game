<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Menu Screen -->
  <div id="menu-screen">
    <h1>Welcome To Memory Game!</h1>
    <div id="start"></div>
    <div id="lowest-score">Lowest Score: <span id="lowest-score-value"></span></div> <!-- Display lowest score here -->
  </div>

  <!-- Game Screen -->
  <div id="game-screen" style="display: none;">
    <h1>Memory Game!</h1>
    <div id="game"></div>
    <div id="current-score"><span class="score-label">Current Score:</span></div>
  </div>

  <!-- Game Over Screen -->
  <div id="game-over-screen" style="display: none;">
    <div id="game-over-message-container">
      <h1 id="game-over-message"></h1>
      <div id="restart"></div> <!-- This is where the restart button will be appended -->
    </div>
    
  </div>

  <script src="script.js"></script>
</body>

</html>
